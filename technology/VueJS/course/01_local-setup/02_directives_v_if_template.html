<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Removes from DOM -->
      <p v-if="show">IF: You can see me!</p>
      <p v-else-if="anotherShow">ELSE-IF: You can see me!</p>
      <p v-else>ELSE: Do you see me?</p>
      <button @click="show = !show">Toggle</button>
      <button @click="anotherShow = !anotherShow">show 'else-if'  {{ anotherShow }}</button>
      <hr>
      <template v-if="show">
        <h1>heading</h1>
        <p>some content</p>
      </template>
    </div>
    <script>
      new Vue({
        el: '#app',
        data:{
          show: true,
          anotherShow: true
        }
      }
      );
    </script>
  </body>
</html>
