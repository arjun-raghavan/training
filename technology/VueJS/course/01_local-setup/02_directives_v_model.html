<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="title">
      <p>{{ title }}</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World'
        }
      }
      );
    </script>
  </body>
</html>
